<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>MapBox GeoJSON</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>

<script>
	// Modified from: https://docs.mapbox.com/mapbox-gl-js/example/live-geojson/
	// Make sure you use your own Access Token
	mapboxgl.accessToken = 'pk.eyJ1Ijoicm5lbGxpcyIsImEiOiJjazdheGQwZGUxOHUxM2V0Zm9qNnp0MDQ3In0.JMMnDKo-7Tfzw0uLvhUw-g';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/light-v10',
        zoom: 3,
        center: [-100.0, 50.0]
    });
    // Modify this to place your own map service URL here. Show one or more provinces--do not just show Ontario like this example. 
    var url = 'https://luna.flemingcollege.ca/arcgis/rest/services/Geom99on/RNellisCanada/MapServer/0/query?where=PRENAME%3D%27Ontario%27+OR+PRENAME%3D%27Manitoba%27+OR+PRENAME%3D%27Quebec%27+OR+PRENAME%3D%27Nunavut%27+OR+PRENAME%3D%27Yukon%27+OR+PRENAME%3D%27Alberta%27&text=&objectIds=&time=&geometry=&geometryType=esriGeometryEnvelope&inSR=&spatialRel=esriSpatialRelIntersects&relationParam=&outFields=&returnGeometry=true&returnTrueCurves=false&maxAllowableOffset=&geometryPrecision=&outSR=&having=&returnIdsOnly=false&returnCountOnly=false&orderByFields=&groupByFieldsForStatistics=&outStatistics=&returnZ=false&returnM=false&gdbVersion=&historicMoment=&returnDistinctValues=false&resultOffset=&resultRecordCount=&queryByDistance=&returnExtentOnly=false&datumTransformation=&parameterValues=&rangeValues=&quantizationParameters=&featureEncoding=esriDefault&f=geojson';
    map.on('load', function() {
        window.setInterval(function() {
            map.getSource('canada').setData(url);
        }, 2000);

        map.addSource('canada', { type: 'geojson', data: url });
        map.addLayer({
            'id': 'canada',
            'type': 'fill',
            'source': 'canada',
            'layout': {},
            'paint': {'fill-color': '#dab7ed','fill-opacity': 0.6}
        });
    });
</script>

</body>
</html>
