<!DOCTYPE html>
<html>
  <head>
    <title>Hello World</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 10px;
        padding: 10px;
	border: solid navy;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
var map;
function myMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {
      lat: 38.722902,
      lng: -27.213471
    },
    zoom: 11,
    mapTypeId: 'terrain'
  });
  var iconBase = 'https://publicdomainvectors.org/photos/';
  var icons = {
  	mountain:{
      name: 'volcano',
      icon: iconBase + 'mountain-15.png',
			scaledSize: new google.maps.Size(10, 10)
/*       origin: new google.maps.Point(0,0),
            anchor: new google.maps.Point(0, 0) */
      }
  };
   var features = [
   {
     position: new google.maps.LatLng(38.644038, -27.225379),
     type: 'mountain'
    }
   ];
   features.forEach(function(feature) {
   	var marker = new google.maps.Marker({
    	position: feature.position,
      icon: icons[feature.type].icon,
      map: map
      /* icon: icon */
    });
   });
}
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKdL5rX1qRWG9kNwd8XQflYtXk2jg-ZhE&callback=myMap"
    async defer></script>
  </body>
</html>
