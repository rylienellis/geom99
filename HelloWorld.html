<!DOCTYPE html>
<html>
  <head>
    <title>GEOM99 Overview</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #themapID {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 5px;
        padding: 5px, 10px;
      }
    </style>
  </head>
  <body>
    <div id="themapID"></div>
    <script>
      var map;
      function myMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 48.365091, lng: -89.292451},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKdL5rX1qRWG9kNwd8XQflYtXk2jg-ZhE&callback=myMap"
    async defer></script>
    <!--Callback is how it returns the init function-->
  </body>
</html>
