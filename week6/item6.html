<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Canada for Kids</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  
  <link rel="stylesheet" href="https://js.arcgis.com/4.13/esri/css/main.css">
  <script src="https://js.arcgis.com/4.13/"></script>
  
  <script>  
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/Layer"
    ], function(Map, MapView, Layer) {

      var map = new Map({
        basemap: "gray"
      });
      
      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-102.331518,57.891497],
        zoom: 3
      });
      
      function addLayer(layerItemPromise, index) {
        return layerItemPromise.then(function(layer){
          map.add(layer, index);
        });
      }
      
      // WebApp on AGOL
      var provinces = Layer.fromPortalItem({
        portalItem: {
          id: "e7753e4c23e342e8aa836c6aee55f9b1"
        }
      });

      addLayer(provinces, 0)
    });
    
  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
