<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Canada for Kids</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  
  <link rel="stylesheet" href="https://js.arcgis.com/4.13/esri/css/main.css">
  <script src="https://js.arcgis.com/4.13/"></script>
  
  <script>  
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer"
    ], function(Map, MapView, FeatureLayer) {

      var map = new Map({
        basemap: "gray"
      });
      
      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-102.331518,57.891497],
        zoom: 3
      });
      
      // Web Layer from luna 
      var provinces = new FeatureLayer({
        url: "https://luna.flemingcollege.ca/arcgis/rest/services/Geom99on/rnellisCanadaPro/MapServer/0?token=Ahy6jj7JkOz5r43mCQkoFTK4sVCeWSLsujpNKPry7xNFWfMwQ1-nbFI-Tr-8rp5avu5xLLwf3XBgeZoYBsrS7YNUDiUAiXsoqUpE6ImP4SIKFbGUEn7RZodN2C4suF7LHGNJhDxh2sMduxIkp5k0V721h41nAvb9KCTjjS9a2Mo"
      });

      map.add(provinces, 0)
    });
    
  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
